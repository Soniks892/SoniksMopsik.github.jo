<html class="no-js" lang="en">

<head>


	<meta charset="utf-8" />
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta name="viewport" content="width=device-width">

	<title>CSScience - CSS3 Responsive Slider / Carousel Using Radio Buttons</title>

	<!-- CSS -->
	<link href="tegs.css" media="screen, projection" rel="stylesheet" type="text/css" />
	
</head>

<body>

	<!-- Enable MaxWidth Switching -->
	<article id="slider">
		<!-- Slider Setup -->
	
		<input checked type=radio name=slider id=slide1 />
		<input type=radio name=slider id=slide2 />
		<input type=radio name=slider id=slide3 />
		<input type=radio name=slider id=slide4 />
		<input type=radio name=slider id=slide5 />
	
	
		<!-- The Slider -->
		
		<div id=slides>
		
			<div id=overflow>
			
				<div class=inner>
				
					<article>
						<div class=info>
						</div>
						<img src="images/srz.jpg" />
					</article>
					
					<article>
						<div class=info></div>
						<img src="images/76.jpg" />
					</article>
					
					<article>
						<div class=info></div>
						<img src="images/cbf.png" />
					</article>
					
					<article>
						<div class=info></div>
						<img src="images/DK6031.jpg "/>
					</article>
					
					<article>
						<div class=info></div>
						<img src="images/zoetry_agua_punta_cana_5_0.jpg" />
					</article>
					
				</div> <!-- .inner -->
				
			</div> <!-- #overflow -->
		
		</div> <!-- #slides -->
	
	
		<!-- Controls and Active Slide Display -->
	
		<div id=controls>

			<label for=slide1></label>
			<label for=slide2></label>
			<label for=slide3></label>
			<label for=slide4></label>
			<label for=slide5></label>
		
		</div> <!-- #controls -->
		
		<div id=active>

			<label for=slide1></label>
			<label for=slide2></label>
			<label for=slide3></label>
			<label for=slide4></label>
			<label for=slide5></label>
			
		</div> <!-- #active -->

</article>
</body>
</html>
